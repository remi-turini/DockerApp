version: "3"
services:
  poll:
    image: poll
    depends_on:
      - redis
    ports:
      - "5000:80"
    networks:
      - poll-tier

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - poll-tier
      - back-tier

  worker:
    image: worker
    networks:
      - monreseau

  db:
    image: postgres
    environment: 
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: stripe-example
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - result-tier
      - back-tier
  
  result:
    image: result
    depends_on:
      - db
    ports:
      - "5001:80"
    networks:
      - result-tier

networks:
  poll-tier:
  result-tier:
  back-tier:

volumes:
  db-data:
